<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci_World</title>
    <link rel="Stylesheet" href="calcisheet.css"/>
    
</head>
<body>
    
    <div class="container">
        <div class="headtags flex">
            <h1>Calculator_World</h1>
            <input type="numbers"/>
         <ul>
            
             <li>            
                <button class="btn1" >CE</button>
                <button class="btn1" >x²</button>
                <button class="btn1" >x³</button>
                <button class="btn1">%</button>

            </li>

        <li>            
            <button class="btn1">7</button>
            <button class="btn1">8</button>
            <button class="btn1">9</button>
            <button class="btn1">*</button>
        </li>

        <li>            
            <button class="btn1">4</button>
            <button class="btn1">5</button>
            <button class="btn1">6</button>
            <button class="btn1">+</button>
        </li>

        <li>            
            <button class="btn1">1</button>
            <button class="btn1">2</button>
            <button class="btn1">3</button>
            <button class="btn1">-</button>
        </li>

        
        <li>            
            <button class="btn1">.</button>
            <button class="btn1">0</button>
            <button class="btn1">=</button>
            <button class="btn1">/</button>
        </li>
        </ul>
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
